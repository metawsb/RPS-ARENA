<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Arena Ultimate 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="player-section">
    <img src="images/warrior.png" class="avatar" alt="Player">
    <div class="player-name">Player</div>
    <div class="health-bar" id="player-health">
      <span id="player-lost" class="lost-heart"></span>
    </div>
  </div>
  <div class="vs">VS</div>
  <div class="opponent-section">
    <img id="opponent-avatar" src="images/opponent1.png" class="avatar" alt="Opponent">
    <div id="opponent-name" class="opponent-name">Justin Bieber</div>
    <div class="health-bar" id="opponent-health">
      <span id="opponent-lost" class="lost-heart"></span>
    </div>
  </div>
</header>

<div class="wallet-wrapper">
  <div class="wallet-box">
    Wallet: <span id="wallet">PHP 10000</span>
  </div>

<main>
  <div class="wagers" id="wager-selection">
    <strong>Choose Your Wager:</strong><br>
    <button onclick="startMatch(100)">PHP 100</button>
    <button onclick="startMatch(500)">PHP 500</button>
    <button onclick="startMatch(1000)">PHP 1000</button>
    <button onclick="startMatch(10000)">PHP 10000</button>
  </div>

 <div class="choices" id="choices" style="display:none;">
  <button onclick="play('rock')">✊ Rock</button>
  <button onclick="play('paper')">✋ Paper</button>
  <button onclick="play('scissors')">✌️ Scissors</button>
</div>

  <div class="hand-display">
    <div id="player-hand">❔</div>
    <div id="opponent-hand">❔</div>
  </div>

  <div id="balance-change" class="balance-change"></div>

  <div class="trophies">
    <strong>Defeated Opponents:</strong>
    <div id="trophy-case"></div>
  </div>

  <button class="reset-btn" onclick="fullReset()">RESET ALL</button>
</main>

<div id="result-popup" class="popup" style="display:none;">
  <div id="result-message"></div>
  <button onclick="newMatch()">New Match</button>
  <button onclick="rematch()">Rematch</button>
  <button onclick="endMatch()">End</button>
</div>

<script src="script.js"></script>
</body>
</html>
